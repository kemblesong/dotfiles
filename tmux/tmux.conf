# set prefix key to C-Space
unbind C-b
set -g prefix C-Space
bind-key C-Space send-prefix

# split panes using | and -
bind '\' split-window -h
bind '-' split-window -v
unbind '"'
unbind %

# reload config file (change file location to your the tmux.conf you want to use)
bind r source-file ~/.tmux.conf

set -g default-terminal "screen-256color"
# set -ga terminal-overrides ",xterm-256color:Tc"
set -as terminal-features ",xterm-256color:RGB"
# set-option -g default-command 'reattach-to-user-namespace -l $SHELL'

# Enable mouse mode (tmux 2.1 and above)
set-option -g mouse on

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1

# Renumber windows
set-option -g renumber-windows on

# Don't rename windows automatically
set-option -g allow-rename off

# Don't allow multiple commands per prefix key press
set-option -g repeat-time 0

# Removes ESC delay
set -sg escape-time 0

# vi keybindings in copy mode
set-window-option -g mode-keys vi

# Appearance

set-option -g status-position bottom
set -g status-bg 'black'
set -g status-fg 'white'
set -g status-interval 10
set -g status-left-length 50
set -g @prefix_highlight_bg 'magenta'
set -g @prefix_highlight_fg '#2c323c'
set -g status-left '#[bg=default,fg=green,bold]'
set -g status-right '#{prefix_highlight}#[bg=default,fg=magenta] %a %d/%m #[bold]%H:%M #[fg=white,nobold]âš¡#{battery_percentage}#[fg=default] '
setw -g window-status-format '#[bg=default,fg=magenta] #W '
setw -g window-status-current-format '#[bg=default,fg=white,bold] #W #{bg=default}'

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-pain-control'
set -g @plugin 'tmux-plugins/tmux-copycat'
set -g @plugin 'tmux-plugins/tmux-open'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-battery'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
