# set prefix key to C-Space
unbind C-b
set -g prefix C-Space
bind-key C-Space send-prefix

# split panes using | and -
bind \ split-window -h
bind - split-window -v
unbind '"'
unbind %

# reload config file (change file location to your the tmux.conf you want to use)
bind r source-file ~/.tmux.conf

# Smart pane switching with awareness of vim splits
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim='echo "#{pane_current_command}" | grep -iqE "(^|\/)g?(view|n?vim?x?)(diff)?$"'
bind -n C-h if-shell "$is_vim" "send-keys C-h" "select-pane -L"
bind -n C-j if-shell "$is_vim" "send-keys C-j" "select-pane -D"
bind -n C-k if-shell "$is_vim" "send-keys C-k" "select-pane -U"
bind -n C-l if-shell "$is_vim" "send-keys C-l" "select-pane -R"
bind -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"

set -g default-terminal "screen-256color"
set -ga terminal-overrides ",xterm-256color:Tc"
set-option -g default-command 'reattach-to-user-namespace -l fish'

# Enable mouse mode (tmux 2.1 and above)
set-option -g mouse on

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1

# Renumber windows
set-option -g renumber-windows on

# Don't rename windows automatically
set-option -g allow-rename off

# Don't allow multiple commands per prefix key press
set-option -g repeat-time 0

# Removes ESC delay
set -sg escape-time 0

# vi keybindings in copy mode
set-window-option -g mode-keys vi

# Appearance
set-option -g status-position top
set -g status-bg black
set -g status-fg white
set -g status-interval 10
set -g status-left-length 50
set -g @prefix_highlight_bg 'magenta'
set -g @prefix_highlight_fg 'black'
set -g status-left '#[fg=black,bg=blue] #(whoami)@#(hostname -s) #[fg=default,bg=default] '
set -g status-right '#{prefix_highlight} %a %d/%m #[bold]%H:%M #[fg=default]'

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-pain-control'
set -g @plugin 'tmux-plugins/tmux-copycat'
set -g @plugin 'tmux-plugins/tmux-open'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
